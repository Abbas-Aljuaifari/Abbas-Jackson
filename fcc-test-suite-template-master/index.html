<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="titel">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
     <input id="name" type="text" placeholder="Enter your name">
     <label id="name-label"></label>
     <input type="email" id="email" placeholder="Enter yor email">
     <label id="email-label"></label>
     <input type="number" id="numbers" min="1" max="10" placeholder="Age">
     <label id="number-label"></label>
     <select name="select curent role" id="dropdown">
      <option value="oprion1">Student</option>
      <option value="option2">Full Time Job</option>
      <option value="option3">Other</option>
     </select>
     <div>
      <label>you recommend freeCodeCamp to a friend?</label>
        <label for="Definitely">Definitely 
          <input type="redio" id="Would you recommend freeCodeCamp to a friend" value="Definitly">
        </label>
        <label for="Mabye">Maybe
          <input type="redio" id="Would you recommend freeCodeCamp to a friend" value="Mabye">
        </label>
        <label for="Not sure">Not sure
          <input type="redio" id="Would you recommend freeCodeCamp to a friend" value="Mabye">
        </label>
    </div>
    <div>
      <label>What would you like to see improved?</label>
      <input type="checkbox" id="checkbox1" value="Challenges">
      <label for="checkbox1">Challenges</label><br>
      <input type="checkbox" id="checkbox2" value="Vidios">
      <label for="checkbox2">Vidios</label><br>
      <input type="checkbox" id="checkbox3" value="Wiki">
      <label for="checkbox3">Wiki</label><br>
      <input type="checkbox" id="checkbox4" value="Forum">
      <label for="checkbox4">Forum</label><br>
      <input type="checkbox" id="checkbox5" value="Back_End_Project">
      <label for="checkbox5">Back_End_Project</label>
    </div>
    <p><label for="comment">Any comments or suggestions?</label></p>

    <textarea placeholder="Enter your comment here" >
      
    </textarea>
    <input type="button" id="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
